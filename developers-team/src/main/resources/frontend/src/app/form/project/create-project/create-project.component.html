<form #ProjectForm="ngForm">
  <div class="form-group m-2">
    <div *ngIf="!stateService.isState(stateService.getStates().CREATE)">
      <label for="id">Id:</label>
      <input disabled
             type="text"
             class="form-control"
             id="id"
             name="id"
             [(ngModel)]="projectService.project.id" />
    </div>
    <label for="name">Name:</label>
    <input
      [disabled]="stateService.isState(stateService.getStates().PATCH)"
      type="text"
      class="form-control"
      id="name"
      name="name"
      ngModel
      required
      #name="ngModel"
      [(ngModel)]="projectService.project.name" />
    <span *ngIf="!name.valid && name.touched">Please, enter your name</span>
  </div>
  <div class="form-group m-2">
    <label for="description">Description:</label>
    <input type="text"
           class="form-control"
           id="description"
           name="description"
           [(ngModel)]="projectService.project.description" />
  </div>
  <div class="form-group m-2">
    <label for="status">Status:</label>
    <input
      [disabled]="stateService.isState(stateService.getStates().PATCH)"
      type="text"
      class="form-control"
      id="status"
      name="status"
      [(ngModel)]="projectService.project.status" />
  </div>
  <div class="form-group m-2">
    <label for="eta">ETA:</label>
    <input
      [disabled]="stateService.isState(stateService.getStates().PATCH)"
      type="date"
      class="form-control"
      id="eta"
      name="eta"
      [(ngModel)]="projectService.project.eta" />
  </div>


  <div class="form-group align-content-end m-2">
    <button *ngIf="stateService.isState(stateService.getStates().CREATE)" type="button" class="btn btn-info" [disabled]="!ProjectForm.valid" (click)="createProject(ProjectForm)" routerLink="/projects/show">Create</button>
    <button *ngIf="stateService.isState(stateService.getStates().UPDATE)" type="button" class="btn btn-info" [disabled]="!ProjectForm.valid" (click)="updateProject(ProjectForm)" routerLink="/projects/show">Update</button>
    <button *ngIf="stateService.isState(stateService.getStates().PATCH)" type="button" class="btn btn-info" [disabled]="!ProjectForm.valid" (click)="patchProject(ProjectForm)" routerLink="/projects/show">Patch</button>
    <button type="button" class="btn btn-warning" (click)="stateService.dropState()" routerLink="/projects/show">Cancel</button>
  </div>
</form>
