<form>
  <div class="container-fluid m-2">

    <div class="row">
      <div class="col-xl-1 border" *ngIf="tasks.length != 0">
        Id:
      </div>
      <div class="col-xl-2 border" *ngIf="tasks.length != 0">
        Title:
      </div>
      <div class="col-xl-2 border" *ngIf="tasks.length != 0">
        Description:
      </div>
      <div class="btn-group btn-group-sm col-xl-3">
        <button type="button" class="btn btn-outline-success" (click)="createTask()" routerLink="/tasks/create">Create</button>
        <button *ngIf="tasks.length != 0" type="button" class="btn btn-outline-info" routerLink="/tasks/query">Query</button>
      </div>
    </div>
    <br/>
    <div class="row" *ngFor="let task of tasks">
      <div class="col-xl-1 border">
        {{task.id}}
      </div>
      <div class="col-xl-2 border">
        {{task.title}}
      </div>
      <div class="col-xl-2 border">
        {{task.description}}
      </div>
      <div class="btn-group btn-group-sm col-xl-3">
        <button type="button" class="btn btn-outline-warning" (click)="updateTask(task.id)" routerLink="/tasks/update">Update</button>
        <button type="button" class="btn btn-outline-warning" (click)="patchDesciption(task.id)" routerLink="/tasks/update">Patch Description</button>
        <button type="button" class="btn btn-outline-danger" (click)="deleteTask(task.id)">Delete</button>
      </div>
    </div>
  </div>
</form>
