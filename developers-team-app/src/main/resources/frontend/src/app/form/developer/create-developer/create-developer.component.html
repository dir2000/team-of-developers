<form #DevelopersForm="ngForm">
  <div class="form-group m-2">
    <div *ngIf="!stateService.isState(stateService.getStates().CREATE)">
      <label for="id">Id:</label>
      <input disabled
             type="text"
             class="form-control"
             id="id"
             name="id"
             [(ngModel)]="developerService.developer.id" />
    </div>
  </div>
  <div class="form-group m-2">
    <label for="name">Name:</label>
    <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          ngModel
          required
          #name="ngModel"
          [(ngModel)]="developerService.developer.name" />
    <span *ngIf="!name.valid && name.touched">Please, enter your name</span>
  </div>


  <div class="form-group align-content-end m-2">
    <button *ngIf="stateService.isState(stateService.getStates().CREATE)" type="button" class="btn btn-info" [disabled]="!DevelopersForm.valid" (click)="createDeveloper(DevelopersForm)" routerLink="/developers/show">Create</button>
    <button *ngIf="stateService.isState(stateService.getStates().UPDATE)" type="button" class="btn btn-info" [disabled]="!DevelopersForm.valid" (click)="updateDeveloper(DevelopersForm)" routerLink="/developers/show">Update</button>
    <button type="button" class="btn btn-warning" (click)="stateService.dropState()" routerLink="/developers/show">Cancel</button>
  </div>
</form>
