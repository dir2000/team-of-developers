<form #CustomerForm="ngForm">
  <div class="form-group m-2">
    <div *ngIf="!stateService.isState(stateService.getStates().CREATE)">
      <label for="id">Id:</label>
      <input disabled
        type="text"
        class="form-control"
        id="id"
        name="id"
        [(ngModel)]="customerService.customer.id" />
    </div>
    <label for="name">Name:</label>
    <input
      [disabled]="stateService.isState(stateService.getStates().PATCH)"
      type="text"
      class="form-control"
      id="name"
      name="name"
      ngModel
      required
      #name="ngModel"
      [(ngModel)]="customerService.customer.name" />
    <span *ngIf="!name.valid && name.touched">Please, enter your name</span>
    </div>
    <div class="form-group m-2">
      <label for="address">Address:</label>
      <input type="text"
        class="form-control"
        id="address"
        name="address"
        [(ngModel)]="customerService.customer.address" />
    </div>
    <div class="form-group m-2">
      <label for="phone">Phone:</label>
      <input
        [disabled]="stateService.isState(stateService.getStates().PATCH)"
        type="text"
        class="form-control"
        id="phone"
        name="phone"
        [(ngModel)]="customerService.customer.phone" />
    </div>


  <div class="form-group align-content-end m-2">
    <button *ngIf="stateService.isState(stateService.getStates().CREATE)" type="button" class="btn btn-info" [disabled]="!CustomerForm.valid" (click)="createCustomer(CustomerForm)" routerLink="/customers/show">Create</button>
    <button *ngIf="stateService.isState(stateService.getStates().UPDATE)" type="button" class="btn btn-info" [disabled]="!CustomerForm.valid" (click)="updateCustomer(CustomerForm)" routerLink="/customers/show">Update</button>
    <button *ngIf="stateService.isState(stateService.getStates().PATCH)" type="button" class="btn btn-info" [disabled]="!CustomerForm.valid" (click)="patchCustomer(CustomerForm)" routerLink="/customers/show">Patch</button>
    <button type="button" class="btn btn-warning" (click)="stateService.dropState()" routerLink="/customers/show">Cancel</button>
  </div>
</form>
