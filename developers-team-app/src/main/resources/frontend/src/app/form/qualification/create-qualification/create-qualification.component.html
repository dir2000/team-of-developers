<form #QualificationForm="ngForm">
  <div class="form-group m-2">
    <div *ngIf="!stateService.isState(stateService.getStates().CREATE)">
      <label for="id">Id:</label>
      <input disabled
             type="text"
             class="form-control"
             id="id"
             name="id"
             [(ngModel)]="qualificationService.qualification.id" />
    </div>
    <label for="name">Name:</label>
    <input
      [disabled]="stateService.isState(stateService.getStates().PATCH)"
      type="text"
      class="form-control"
      id="name"
      name="name"
      ngModel
      required
      #name="ngModel"
      [(ngModel)]="qualificationService.qualification.name" />
    <span *ngIf="!name.valid && name.touched">Please, enter your name</span>
  </div>
  <div class="form-group m-2">
    <label for="responsibility">Responsibility:</label>
    <input type="text"
           class="form-control"
           id="responsibility"
           name="responsibility"
           [(ngModel)]="qualificationService.qualification.responsibility" />
  </div>


  <div class="form-group align-content-end m-2">
    <button *ngIf="stateService.isState(stateService.getStates().CREATE)" type="button" class="btn btn-info" [disabled]="!QualificationForm.valid" (click)="createQualification(QualificationForm)" routerLink="/qualifications/show">Create</button>
    <button *ngIf="stateService.isState(stateService.getStates().UPDATE)" type="button" class="btn btn-info" [disabled]="!QualificationForm.valid" (click)="updateQualification(QualificationForm)" routerLink="/qualifications/show">Update</button>
    <button *ngIf="stateService.isState(stateService.getStates().PATCH)" type="button" class="btn btn-info" [disabled]="!QualificationForm.valid" (click)="patchQualification(QualificationForm)" routerLink="/qualifications/show">Patch</button>
    <button type="button" class="btn btn-warning" (click)="stateService.dropState()" routerLink="/qualifications/show">Cancel</button>
  </div>
</form>
